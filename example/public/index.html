<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
    * {
      box-sizing: border-box;
    }

    body, html, #canvas {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

      font-size: 12px;
      color: #444;

      height: 100%;
      padding: 0;
      margin: 0;
    }

    body {
      position: relative;
    }

    .drop-overlay {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;

      padding: 50px;

      background: rgba(255, 255, 255, 0.96);

      z-index: 1000;
    }

    .drop-overlay .box {
      text-align: center;
      border: dashed 4px #CCC;
      border-radius: 20px;
      height: 100%;

      display: flex;
      align-content: middle;

      pointer-events: none;
    }

    .drop-overlay .label {
      font-size: 26px;
      color: #888;
      margin: auto;
    }

    #download-button {
      position: absolute;
      bottom: 20px;
      left: 20px;

      background-color: #EEE;
      padding: 5px 10px;
      border: none;
      color: #999;
      display: flex;
      align-items: center;
      outline: none;
      font-weight: bold;
    }

    #download-button:hover {
      background-color: #DDD;
      color: #888;
    }
  </style>


  <link rel="stylesheet" href="node_modules/bpmn-js/dist/assets/diagram-js.css" />
  <link rel="stylesheet" href="node_modules/bpmn-js/dist/assets/bpmn-font/css/bpmn-embedded.css" />

  <link rel="stylesheet" href="node_modules/bpmn-js-bpmnlint/dist/assets/css/bpmn-js-bpmnlint.css" />

  <title>bpmn-js-bpmnlint example</title>
</head>
<body>
  <div id="canvas"></div>

  <button id="download-button">Download Diagram</button>

  <script src="./app.bundled.js"></script>
</body>
</html>
